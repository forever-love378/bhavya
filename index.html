<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Bhavya ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: black;
  color: white;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.scene {
  position: absolute;
  text-align: center;
  opacity: 0;
  transition: opacity 2s ease;
}

.show {
  opacity: 1;
}

h1 {
  font-size: 3rem;
  background: linear-gradient(45deg, #ff4d6d, #ff99ac);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  font-size: 1.3rem;
  margin-top: 10px;
  color: #ddd;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #333;
  color: white;
  position: absolute;
}

.hearts {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.heart {
  position: absolute;
  color: #ff4d6d;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<!-- Scene 1 -->
<div class="scene show" id="scene1">
  <h1>For Bhavya ‚ù§Ô∏è</h1>
  <p>From the moment I saw you‚Ä¶ something felt magical ‚ú®</p>
</div>

<!-- Scene 2 -->
<div class="scene" id="scene2">
  <h1>You make everything beautiful</h1>
  <p>Your smile is my favorite place in the world üíó</p>
</div>

<!-- Scene 3 -->
<div class="scene" id="scene3">
  <h1>I have a question‚Ä¶</h1>
  <button class="yes" id="yesBtn">YES üíñ</button>
  <button class="no" id="noBtn">No</button>
</div>

<!-- Scene 4 -->
<div class="scene" id="scene4">
  <h1>I knew it üòåüíó</h1>
  <p>I promise to keep you happy forever, Bhavya.</p>
</div>

<script>
let scenes = ["scene1","scene2","scene3"];
let current = 0;

setInterval(() => {
  if(current < scenes.length - 1){
    document.getElementById(scenes[current]).classList.remove("show");
    current++;
    document.getElementById(scenes[current]).classList.add("show");
  }
}, 3500);

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  let x = Math.random() * window.innerWidth * 0.8;
  let y = Math.random() * window.innerHeight * 0.8;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  yesBtn.style.transform = "scale(1.2)";
});

yesBtn.addEventListener("click", () => {
  document.getElementById("scene3").classList.remove("show");
  document.getElementById("scene4").classList.add("show");
});

function createHeart() {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.getElementById("hearts").appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
